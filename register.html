<html>
	<style>
		*{
		   user-select: none;
		}
		body{
			background-image:linear-gradient(to left,#a5617a,#F78154);
			background-size: cover;
			background-attachment: fixed;
		}
		.btn{
        background-color:aliceblue;
        width:38%;
        height:28px;
        border-radius: 8px;
        margin-top: 40px;
        font-size:20px;
        font-weight:600;
        color:#a5617a;
    }
    .btn:hover{
        background-image:linear-gradient(to left,#a5617a,#F78154);
    }
	</style>
<body>
	<form action="">
		<table>
			<caption>
				 <h1>New Member</h1>
			</caption>
			<tr>
				<td>ID</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password">
				</td>
			</tr>
			<tr>
				<td>Re-Password</td>
				<td><input type="password">
				</td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>State</td>
				<td><select>
						<option>(select State)</option>
				</select></td>
			</tr>
			<tr>
				<td>Country</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Email Address</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Select Interest</td>
				<td><input type="checkbox">Technology <input
					type="checkbox">Enterprise <input type="checkbox">Research
					<input type="checkbox">Government <input type="checkbox">People
					<input type="checkbox">Life Style <input type="checkbox">Opinion
				</td>
			</tr>
			<tr>
				<td>Question</td>
				<td><select>
						<option>(select Question)</option>
				</select></td>
			</tr>
			<tr>
				<td>Answer</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" class="btn" value="Submit Information"> <input
					type="button" class="btn"  value="Reset Form"></td>
			</tr>
		</table>
	</form>
</body>
</html>
